name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Install dependencies (this generates the missing package-lock.json)
      - run: npm install
      
      # Build the app using the API Key secret
      - run: npm run build
        env:
          API_KEY: '${{ secrets.API_KEY }}'
          
      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # This must match the Secret Name you created in Settings
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEN_LANG_CLIENT_0377336352 }}'
          channelId: live
          projectId: resume-tailor-ai-1cc9d
